<body id="contact-body">
    <header>
        <a href="index.html" id="logo_link">
            <img class="logo" src="images/personal-logo.png"  alt="Dietz Landscape+Design">

            <a href="index.html">Home</a>
            <a href="service-page.html">Service</a>
            <a href="contact-page.html">Contact Us</a>

    </header>
    <div id="feedback"></div>
    <div id="contact-content">
        <h1 class="contact-h1">Contact Us</h1>
        <h2 class="contact-h2">We look forward to helping you create your dream landscape for your home!</h2>
        <form  action="index.html" class="contact-form">
            <label for="name">Name: </label>
            <input type="text" id="fname" name="name">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="comment-box">Comment Here</label>
            <textarea name="comment-box" id="comment-box"></textarea>

            <button type="submit">Send</button>

        </form> 
    </div>
